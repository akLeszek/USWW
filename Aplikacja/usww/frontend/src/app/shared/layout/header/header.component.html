<header class="header">
  <div class="header-left">
    <button class="sidebar-toggle" (click)="onToggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <h2 class="app-title">System Komunikacji Student-Dziekanat</h2>
  </div>

  <div class="header-right">
    <div class="user-controls" *ngIf="userLogin">
      <button class="user-button" (click)="toggleProfilePanel()" [class.active]="showProfilePanel">
        <i class="bi bi-person-circle"></i>
        <span class="username">{{ userLogin }}</span>
      </button>

      <button class="logout-button" (click)="logout()" title="Wyloguj">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </div>

  <div class="profile-overlay" *ngIf="showProfilePanel" (click)="closeProfilePanel()"></div>

  <app-user-profile
    *ngIf="showProfilePanel"
    (closeProfile)="closeProfilePanel()">
  </app-user-profile>
</header>
